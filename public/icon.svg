<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192" width="192" height="192">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="192" height="192" fill="url(#grad)" rx="45"/>
  
  <!-- Clipboard icon -->
  <g transform="translate(48, 40)">
    <!-- Clipboard -->
    <rect x="8" y="12" width="80" height="88" fill="none" stroke="white" stroke-width="4" rx="4"/>
    <!-- Clip -->
    <rect x="32" y="0" width="32" height="12" fill="none" stroke="white" stroke-width="4" rx="2"/>
    <!-- Lines -->
    <line x1="20" y1="32" x2="76" y2="32" stroke="white" stroke-width="3"/>
    <line x1="20" y1="48" x2="76" y2="48" stroke="white" stroke-width="3"/>
    <line x1="20" y1="64" x2="76" y2="64" stroke="white" stroke-width="3"/>
    <line x1="20" y1="80" x2="64" y2="80" stroke="white" stroke-width="3"/>
  </g>
</svg>
